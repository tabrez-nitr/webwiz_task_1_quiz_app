<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebWiz Task - 1</title>
</head>
<body>
    <div class="main-container">
        <div class="game-container">
                <div class="question-container">
                    <div class="q-no" id="qNo"></div>
                    <div class="your-score" id="points"></div>
                    <div class="question" id="question"></div>
            </div>
                <div class="button-container">
                <button class="button btn-a"  data-value="0"></button>
                <button class="button btn-b"  data-value="1"></button>
                <button class="button btn-c"  data-value="2"></button>
                <button class="button btn-d"  data-value="3"></button>
            </div>
            <div class="navigation">
                <button value="0" class="nav-btn">1</button>
                <button value="1" class="nav-btn">2</button>
                <button value="2" class="nav-btn">3</button>
                <button value="3" class="nav-btn">4</button>
                <button value="4" class="nav-btn">5</button>
            </div>
            <div class="timer">Time:&nbsp; <span id="time-left"> 30</span>s</div>

         </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
